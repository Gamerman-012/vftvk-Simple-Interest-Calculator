<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount :
        <input type="number" id="principal" required="Enter a Positive Integer" >  <br/>

        Rate :
        <input type="range" onclick="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">  
        <span id="rate_val">10.25 %</span> <br/>
 
        No. of Years :
        <input type="number" id="noOfYears"> <br/>

        Interest : 
        <button onclick="compute()">Compute Interest</button>

        <p id="result"></p>

    </div>

</body>
</html>
